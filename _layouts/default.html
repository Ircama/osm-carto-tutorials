<!DOCTYPE html>
<html lang="en-us">
<!-- 
====================================================
Homepage: https://ircama.github.io/osm-carto-tutorials
====================================================
-->
  {% include head.html %}

  <body>
    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small> - {{ site.tagline }}</small>
            {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <small><a href="{{ site.baseurl }}{{ page[1] }}">{{ page[0] }}</a></small>
            {% endfor %}
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
        {% include comments.html %}
        {% include google_analytics.html %}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('touchmove', function(e) { // Disables pinch on sidebar
          var target = e.target;
          if((checkbox.checked) &&
              sidebar.contains(target)) {
                var scale = 'scale(1)';
                document.body.style.webkitTransform =  scale;     // Chrome, Opera, Safari
                document.body.style.msTransform =   scale;        // IE 9
                document.body.style.transform = scale;            // General
                event.preventDefault();
          }
        }, false);
        
        document.addEventListener('touchstart', function(e) { // Automatically close the sidebar when tapping the page content
          var target = e.target;
          if((!checkbox.checked) ||
              sidebar.contains(target) ||
              target === toggle)
            return;
          checkbox.checked = false;
        }, false);
        
        document.addEventListener('click', function(e) { // Automatically close the sidebar when clicking on the page content
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
