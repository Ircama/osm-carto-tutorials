---
layout: compress
---
<!DOCTYPE html>
<html lang="en-us">
<!--
==================================================================
Homepage: {{ site.url }}{{ site.baseurl }} - {{ jekyll.environment }}
==================================================================
-->
  {% include head.html %}

  <body data-spy="scroll" data-target="#toc">
    {% include chapters.html %}
    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 data-toc-skip class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small> - {{ site.tagline }}</small>
            {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;
              <small><a href="{{ site.baseurl }}{{ page[1] }}">{{ page[0] }}</a></small>
            {% endfor %}
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
        {% include comments.html %}
        {% include google_analytics.html %}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    <!-- Table of Content -->
    <script src="{{ site.baseurl }}/public/bootstrap-toc.js"></script>
    
    <!-- Ancors -->
    <script src="{{ site.baseurl }}/public/anchor.min.js"></script>
    
    <!-- GitHub Commits -->
    <script src="{{ site.baseurl }}/public/github.commits.widget.js"></script>
    
    <!-- Functions used in this site -->
    <script src="{{ site.baseurl }}/public/doc-jekyll.js"></script>

  </body>
</html>
